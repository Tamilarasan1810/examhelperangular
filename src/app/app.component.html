<button (click)="goto('camera')">Open Camera</button>

<app-camera (getPicture)="handleImage($event)"></app-camera>
<div *ngIf="webcamImage" class="webcame-image">
  <img [src]="webcamImage.imageAsDataUrl" />
</div>
<div *ngFor="let img of image">
  <img src="{{ img.imageAsDataUrl }}" />
</div>

<router-outlet></router-outlet>
